name: Build

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build (Java 25)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B -ntp clean verify